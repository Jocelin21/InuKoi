<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Owner Profile</title>
    <link rel="stylesheet" href="styles/details.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <a href="index.html"><img class="back" src="image/back.png"></a>
            <div class="steps">
                <div class="step-container">
                    <div class="numactive">1</div>
                    <div class="titleactive">Owner Profile</div>
                </div>
                <div class="step-container">
                    <div class="numinactive">2</div>
                    <div class="titleinactive">Pet Details</div>
                </div>
                <div class="step-container">
                    <div class="numinactive">3</div>
                    <div class="titleinactive">Pet Bio</div>
                </div>
            </div>
            <img class="logoname" src="image/logoname.png">
        </div>

        <div class="line"></div>

        <div class="info-container">
            <div class="ownername">Name</div>
            <input type="text" id="oname" name="oname" placeholder="Owner's Name">
            <div class="birth">Date of Birth</div>
            <input type="date" id="birth" name="birth">
            <div class="gender">Gender</div>
            <div class="gender-box">
                <label>
                <input type="radio" name="gender" value="male">
                <span>Male</span>
                </label>
                <label>
                <input type="radio" name="gender" value="female">
                <span>Female</span>
                </label>
                <label>
                <input type="radio" name="gender" value="other">
                <span>Other</span>
                </label>
            </div>
        </div>

        <div class="info-container2">
            <div class="country">Country</div>
            <input type="text" id="ocountry" name="ocountry" placeholder="Chosen Country">
            <div class="city">City</div>
            <input type="text" id="ocity" name="ocity" placeholder="Chosen City">
            <div class="picture">
                <div class="pic"><img class="camera" src="image/camera.png"></div>
                <div class="upload">Upload Photo</div>
            </div>
            <a href="petdetails.html"><button>Next</button></a>
        </div>

    </div>
</body>
</html>
