<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/authentication.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth2-container">
            <div class="username">Username</div>
            <input type="username" id="username" name="username" placeholder="Enter your username">
            <div class="mail">Email</div>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            <div class="pass">Password</div>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <a href="welcome.html"><button class="signup">Sign Up</button></a>
            <p class="signmessage">Already have an account? <a href="login.html" class="bold-italic">Login</a> now!</p>
        </div>
    </div>
</body>
</html>
