<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InuKoi</title>
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body class="contentbody">
    <header>
        <div class="header-container">
            <a href="index.html"><img class="logoname" src="image/logoname.png"></a>
            <div class="nav">
                <a class="inactive" href="choose.html">Match</a>
                <a class="active" href="chat.html">Chat</a>
                <a class="inactive" href="explore.html">Explore</a>            
            </div>
            <a href="profile.html">
                <img class="profilepic" src="image/profilepic.png">
            </a>
        </div>
    </header>
    <div class="hchat-container">
        <div class="hchat-top">
            <div class="hchattitle">Contact</div>
            <div class="search-container">
                <input type="text" id="srch" name="srch" placeholder="Search">
                <img class="search" src="image/search.png">
            </div>
        </div>
        <div class="hchat-filter">
            <div class="hchatfil">
                <a href="chat.html"><div class="hchattype">All</div></a>
                <div class="nohchatline"></div>
            </div>
            <div class="hchatfil">
                <a href="lovechat.html"><div class="hchattype">Love</div></a>
                <div class="nohchatline"></div>
            </div>
            <div class="hchatfil">
                <a href="playchat.html"><div class="hchattype">Play</div></a>
                <div class="hchatline"></div>
            </div>
        </div>


        <div class="hchat-content">
            <div class="contact2">
                <div class="chpicset">
                    <img class="chmate" src="image/ball.png">
                    <img class="chdogpic" src="image/dogpic3.png">
                    <img class="chgirlpic" src="image/girlpic2.png">
                </div>
                <div class="chcontactinfo">
                    <div class="chdog">
                        <a href="chat2.html"><div class="chname">Manis</div></a>
                        <img class="chgender" src="image/female.png">
                    </div>
                    <div class="chlastmsg">Hi my name’s Hori, I’m looking for a playmate for my dog Manis!</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
