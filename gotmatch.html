<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InuKoi</title>
    <link rel="stylesheet" href="styles/content.css">
</head>
<body class="contentbody">
    <header>
        <div class="header-container">
            <a href="index.html"><img class="logoname" src="image/logoname.png"></a>
            <div class="nav">
                <a class="active" href="choose.html">Match</a>
                <a class="inactive" href="chat.html">Chat</a>
                <a class="inactive" href="explore.html">Explore</a>            
            </div>
            <a href="profile.html">
                <img class="profilepic" src="image/profilepic.png">
            </a>
        </div>
    </header>
    <div class="gm-container1">
        <div class="gmnotif">You matched with...</div>
        <div class="picset">
            <img class="dogpic" src="image/dogpic.png">
            <img class="girlpic" src="image/girlpic.png">
        </div>
        <div class="gmdog">
            <div class="name">Kopi</div>
            <img class="gender" src="image/gender.png">
        </div>
        <div class="gmdesc">Romeo had Juliet, but I chews you to be my fur-ever love.</div>
        <div class="gmicon">
            <button class="gmnavi"><img class="gmback" src="image/back.png"></button>
            <a href="chat.html"><button class="gmnavig"><img class="gmchat" src="image/chat.png"></button></a>
            <button class="gmnavi"><img class="gmnext" src="image/next.png"></button>
        </div>
    </div>
    <div class="recentcontact">
        <div class="sidetitle">Recent Chat</div>
        <div class="sidecontent">
            <div class="sidecap1">It's still empty</div>
            <img class="nochat" src="image/nochat.png">
            <div class="sidecap2">start chatting with one</div>
        </div>
    </div>
</body>
</html>
