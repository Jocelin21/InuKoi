<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InuKoi Profile</title>
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/explore.css">
<style>
    body {
        background: linear-gradient(179.73deg, #FFE8DC -19.57%, #DBF2FF 122.72%);;
    }
</style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img class="logoname" src="image/logoname.png"></a>
            <div class="nav">
                <a class="inactive" href="choose.html">Match</a>
                <a class="inactive" href="chat.html">Chat</a>
                <a class="active" href="explore.html">Explore</a>            
            </div>
            <a href="profile.html">
                <img class="profilepic" src="image/profilepic.png">
            </a>
        </div>
    </header>
    <div class="explore-container">
        <button class="addpost">Post<img class="padd" src="image/add.png"></button>
        
        <div class="explore-content">
            <div class="postprof">
                <img class="postprofpic" src="image/guypic.png">
                <div class="profname">Ethan Anderson</div>
            </div>
            <div class="posttitle">Ai photography</div>
            <div class="postpic"><img class="postimg" src="image/post1.png"></div>
            <div class="postfeature">
                <div class="like">
                    <img class="likeicon" src="image/like.png">
                    <div class="likenumber">210 likes</div>
                </div>
                <div class="share">
                    <img class="shareicon" src="image/share.png">
                </div>
            </div>
        </div>

        <div class="explore-content">
            <div class="postprof">
                <img class="postprofpic" src="image/girlpic.png">
                <div class="profname">Lucy Mitchell</div>
            </div>
            <div class="posttitle">Field of flowers</div>
            <div class="postpic"><img class="postimg" src="image/post2.png"></div>
            <div class="postfeature">
                <div class="like">
                    <img class="likeicon" src="image/liked.png">
                    <div class="likenumber">230 likes</div>
                </div>
                <div class="share">
                    <img class="shareicon" src="image/share.png">
                </div>
            </div>
        </div>

        <div class="explore-content">
            <div class="postprof">
                <img class="postprofpic" src="image/postprof1.png">
                <div class="profname">Mei Mei</div>
            </div>
            <div class="posttitle">Aki and Me!</div>
            <div class="postpic"><img class="postimg" src="image/post3.png"></div>
            <div class="postfeature">
                <div class="like">
                    <img class="likeicon" src="image/liked.png">
                    <div class="likenumber">310 likes</div>
                </div>
                <div class="share">
                    <img class="shareicon" src="image/share.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
