<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InuKoi</title>
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body class="contentbody">
    <header>
        <div class="header-container">
            <a href="index.html"><img class="logoname" src="image/logoname.png"></a>
            <div class="nav">
                <a class="active" href="choose.html">Match</a>
                <a class="inactive" href="chat.html">Chat</a>
                <a class="inactive" href="explore.html">Explore</a>            
            </div>
            <a href="profile.html">
                <img class="profilepic" src="image/profilepic.png">
            </a>
        </div>
    </header>
    <div class="gm-container1">
        <div class="gmnotif">You matched with...</div>
        <div class="picset">
            <img class="dogpic" src="image/dogpic3.png">
            <img class="girlpic" src="image/girlpic2.png">
        </div>
        <div class="gmdog">
            <div class="name">Manis </div>
            <img class="gender" src="image/female.png">
        </div>
        <div class="gmdesc">Looking for other doggies to play tag with!</div>
        <div class="gmicon">
            <a href="gotmatch.html"><button class="gmnavi"><img class="gmback" src="image/back.png"></button></a>
            <a href="chat2.html"><button class="gmnavig"><img class="gmchat" src="image/chat.png"></button></a>
            <a href="gotmatch.html"><button class="gmnavi"><img class="gmnext" src="image/next.png"></button></a>
        </div>
    </div>
    <div class="recentcontact">
        <div class="sidetitle">Recent Chat</div>
        <div class="side-container">
            <div class="contact1">
                <div class="cpicset">
                    <img class="cmate" src="image/mate.png">
                    <img class="cdogpic" src="image/dogpic.png">
                    <img class="cgirlpic" src="image/girlpic.png">
                </div>
                <div class="contactinfo">
                    <div class="cdog">
                        <a href="chat1.html"><div class="cname">Kopi</div></a>
                        <img class="cgender" src="image/male.png">
                    </div>
                    <div class="clastmsg">It's been really hard...</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
