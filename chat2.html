<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InuKoi</title>
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body class="contentbody">
    <header>
        <div class="header-container">
            <a href="index.html"><img class="logoname" src="image/logoname.png"></a>
            <div class="nav">
                <a class="inactive" href="choose.html">Match</a>
                <a class="active" href="chat.html">Chat</a>
                <a class="inactive" href="explore.html">Explore</a>            
            </div>
            <a href="profile.html">
                <img class="profilepic" src="image/profilepic.png">
            </a>
        </div>
    </header>
    <div class="chat-container">
        <div class="chattop">
            <div class="contacttitle">
                <div class="cpicset">
                        <img class="ccmate" src="image/ball.png">
                        <img class="ccdogpic" src="image/dogpic3.png">
                        <img class="ccgirlpic" src="image/girlpic2.png">
                </div>
                <div class="ccdog">
                    <div class="ccname">Manis</div>
                    <img class="ccgender" src="image/male.png">
                </div>
            </div>
        </div>
        <div class="chattings">
            <div class="user2">Hi my name’s Hori, I’m looking for a playmate for my dog Manis!</div>
        </div>
        <div class="chatbottom">
            <img class="phoneicon" src="image/phoneicon.png">
            <div class="chattype">
                <img class="add" src="image/add.png"> 
                <input type="text" id="textsmtg" name="textsmtg" placeholder="Write something...">
                <img class="send" src="image/send.png">
            </div>
            <img class="mic" src="image/mic.png">
        </div>
    </div>
    <div class="recentcontact">
        <div class="sidetitle">Recent Chat</div>
        <div class="side-container">
            <div class="contact1">
                <div class="cpicset">
                    <img class="cmate" src="image/ball.png">
                    <img class="cdogpic" src="image/dogpic3.png">
                    <img class="cgirlpic" src="image/girlpic2.png">
                </div>
                <div class="contactinfo">
                    <div class="cdog">
                        <a href="chat2.html"><div class="cname">Manis</div></a>
                        <img class="cgender" src="image/female.png">
                    </div>
                    <div class="clastmsg">Hi my name’s Hori, I’m looking for a playmate for my dog Manis!</div>
                </div>
            </div>
            <div class="contact2">
                    <div class="cpicset">
                        <img class="cmate" src="image/mate.png">
                        <img class="cdogpic" src="image/dogpic.png">
                        <img class="cgirlpic" src="image/girlpic.png">
                </div>
                <div class="contactinfo">
                    <div class="cdog">
                        <a href="chat1.html"><div class="cname">Kopi</div></a>
                        <img class="cgender" src="image/male.png">
                    </div>
                    <div class="clastmsg">It’s been really hard to find another Shiba Inu in Jakarta, I’m glad I found one haha</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
