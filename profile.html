<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InuKoi Profile</title>
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/profile.css">
<style>
    body {
        background: #FFDEDE;
    }
</style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img class="logoname" src="image/logoname.png"></a>
            <div class="nav">
                <a class="inactive" href="choose.html">Match</a>
                <a class="inactive" href="chat.html">Chat</a>
                <a class="inactive" href="explore.html">Explore</a>            
            </div>
            <a href="profile.html">
                <img class="profilepic" src="image/profilepic.png">
            </a>
        </div>
    </header>
    <div class="profile-container">
        <div class="profilecap">*This is how your profile will look like to others</div>
        <section id="profileview">
            <div class="sectiontitle">Profile Preview</div>
            <div class="profdoginfo">
                <div class="profdoginfo2">
                    <div class="proftype">Shiba Inu</div>
                    <div class="profloc">
                        <div class="proflocation">Jakarta, Indonesia</div>
                        <img class="proflocicon" src="image/locationicon.png">
                    </div>
                </div>
                <div class="profpicset">
                    <img class="profdogpic" src="image/profilepic.png">
                    <img class="guypic" src="image/guypic.png">
                </div>
                <div class="profage">2 Yrs Old</div>
            </div>
            <div class="profdog">
                <div class="profname">Ai</div>
                <img class="profgender" src="image/female.png">
            </div>
            <div class="profdesc">I'll unleash my love for you &lt;3</div>
        </section>

        <section id="userprofile">
            <div class="sectiontitle">User Profile</div>
            
            <div class="userprof-container">
                <div class="sideline1"></div>

                <div class="userprof-container2">
                    <div class="info-container">
                        <div class="ownname">Name</div>
                        <input type="text" id="oname" name="oname" placeholder="Owner's Name" value="Ethan Anderson">
                        <div class="ownbirth">Date of Birth</div>
                        <input type="date" id="birth" name="birth" value="2006-04-25">
                        <div class="owngender">Gender</div>
                        <div class="gender-box">
                            <label>
                            <input type="radio" name="ownergender" value="male" checked>
                            <span>Male</span>
                            </label>
                            <label>
                            <input type="radio" name="ownergender" value="female">
                            <span>Female</span>
                            </label>
                            <label>
                            <input type="radio" name="ownergender" value="other">
                            <span>Other</span>
                            </label>
                        </div>
                    </div>
            
                    <div class="info-container2">
                        <div class="owncountry">Country</div>
                        <input type="text" id="ocountry" name="ocountry" placeholder="Chosen Country" value="Indonesia">
                        <div class="owncity">City</div>
                        <input type="text" id="ocity" name="ocity" placeholder="Chosen City" value="Jakarta">
                    </div>
                </div>

                <div class="userprof-container3">
                    <img class="profcamera" src="image/guypic.png">
                    <button class="psavebutton">Save</button>
                </div>
            </div>
        </section>

        <section id="dogprofile">
            <div class="sectiontitle">Dog Profile</div>

            <div class="userprof-container">
                <div class="sideline2"></div>

                <div class="userprof-container2">
                    <div class="info-container">
                        <div class="dgname">Name</div>
                        <input type="text" id="dname" name="dname" placeholder="Dog's Name" value="Ai">
                        <div class="dgbreed">Breed</div>
                        <input type="text" id="dbreed" name="dbreed" placeholder="Dogs's Breed" value="Shiba Inu">
                        <div class="dgage">Age</div>
                        <input type="text" id="dage" name="dage" placeholder="Dog's Age" value="3 Years">
                    </div>
            
                    <div class="info-container2">
                        <div class="dggender">Gender</div>
                        <div class="pgender-box">
                            <label>
                            <input type="radio" name="doggender" value="male">
                            <span>Male</span>
                            </label>
                            <label>
                            <input type="radio" name="doggender" value="female" checked>
                            <span>Female</span>
                            </label>
                        </div>
                    </div>

                    <div class="info-container3">
                        <div class="dbio">Bio</div>
                        <textarea id="bio" name="bio" placeholder="Write bio here">I'll unleash my love for you &lt;3</textarea>
                    </div>
                </div>
                <div class="userprof-container3">
                    <img class="profcamera" src="image/profilepic.png">
                    <button class="dsavebutton">Save</button>
                </div>
        </section>
    </div>
</body>
</html>
