<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Match Preferences</title>
    <link rel="stylesheet" href="styles/preference.css">
</head>
<body>
    <div class="prefbody">
    <div class="prefcontainer">
        <div class="preftitle">Match Preferences</div>
        <div class="prefdesc">We would like to know your preferences before we help you match!</div>
        <div class="breed">Breed</div>
        <div class="breed-box">
            <label>
            <input type="radio" name="type" value="any">
            <span>Any</span>
            </label>
            <label>
            <input type="radio" name="type" value="mixed">
            <span>Mixed</span>
            </label>
            <label>
            <input type="radio" name="type" value="same">
            <span>Same</span>
            </label>
        </div>
        <div class="location">Location</div>
        <div class="locationbox">
            <button class="loccount">
                <div class="select">Select Country</div>
                <img class="prefdown" src="image/down.png">
            </button>
            <button class="loccity">
                <div class="select">Select City</div>
                <img class="prefdown" src="image/down.png">
            </button> 
            <label>
                <input type="checkbox" name="type" value="all">
                <span>All</span>
            </label>
        </div>
        <div class="preflow">
            <div class="modnotif">You can modify your preferences later from your profile.</div>
            <div class="prefleft">
                <a href="choose.html"><img class="prefback" src="image/back.png"></a>
                <a href="choose.html"><button class="save">Save</button></a>
            </div>
        </div>
    </div>
    </div>
</body>
